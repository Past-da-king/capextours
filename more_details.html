<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Capex Tours</h1>
                <ul class="nav-links">
                    <li><a href="index.html#landing">Home</a></li>
                    <li><a href="index.html#tours">Tours</a></li>
                    <li><a href="index.html#booking">Book Your Tour</a></li>
                    <li><a href="index.html#reviews">Client Reviews</a></li>
                    <li><button id="cartButton">Your Bookings</button></li><!-- Booking link -->
                    <li><a href="#profile"><i class="fas fa-user"></i></a></li> <!-- User icon -->
                </ul>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </nav>
    

    <!-- Tour Details -->
    <section class="tour-details"">
        <h2 id="tourName"></h2>
        <div class="container1 tour-card">
            <h2 id="tourName"></h2>
            <img id="tourImage" src="" alt="Tour Image">
            <p  class="paragraph" id="tourDescription"></p>
            <button onclick="showMore()" class="book-now " id="showBtn">Show More</button>
            <h3>Activities</h3>
            <ul id="activityList"></ul>
            <p id="tourPrice"> </p>
            <a  class="book-now "  style="margin:10px 0; text-decoration: none;" href="index.html#booking">Book Your Tour</a>
        </div>
        
    </section>
    
    <script src="details_script.js"></script>
    <script src="some.js"></script>
    <script src="script.js"></script>

    <script>
            document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', function() {
            navLinks.classList.toggle('open'); // Toggle the 'open' class
        });

        // Add event listener to each navigation link
        const navLinksArray = document.querySelectorAll('.nav-links a');
        navLinksArray.forEach(function(link) {
            link.addEventListener('click', function() {
                navLinks.classList.remove('open'); // Close the navigation menu
            });
        });
    });
    </script>
</body>
</html>
